<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM and DOM</title>
    <link rel="stylesheet" href="assets/style/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="assets/style/index.css">
</head>

<body>
    <div class="todoList shadow p-3 rounded-3">
        <h6 class="text-center text-uppercase">My Todo List</h6>
        <div class="todoList_Service d-flex gap-2 justify-content-center">
            <input type="text" class="form-control todoInput" placeholder="Enter Your Tasks">
            <button class="btn btn-primary btn-sm addTodo">Add Todo</button>
        </div>
    </div>
    <div class="todoTable mt-5">
        <table class="table text-center">
            <tr>
                <th>Task NAme</th>
                <th class="edit">Edit</th>
                <th>Delete</th>
                <th>Creation Date</th>
            </tr>
            <tbody id="showTodo">

            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/script/main.js"></script>
</body>

</html>
